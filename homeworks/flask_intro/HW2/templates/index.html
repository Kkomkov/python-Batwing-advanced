<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CURSOR!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/static/styles/style.css" rel="stylesheet">
    <script>
      function setAction(form) {
        form.action = "?Email='zelenskiy@gmail.com'";
       
        return true;
      }
    </script
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/user-add">Add user</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container search">
      <form onsubmit="return setAction(this)" method="GET">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 {% if user %} value="{{ user['email'] }}" {% endif %}>          
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" id="first_name"
          {% if user %} value="{{ user['first_name'] }}" {% endif %}>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" id="last_name"
          {% if user %} value="{{ user['last_name'] }}" {% endif %}>
        </div>
        <div class="mb-3">
          <label for="work_area" class="form-label">Working Area</label>
          <input type="text" name="work_area" class="form-control" id="work_area"
          {% if user %} value="{{ user['work_area'] }}" {% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <br>
      </form>
    </div>
   <br>
    <div class="container">
        <div class="row">
            {% for user in users %}
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{ user["email"] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ user["first_name"] }} {{ user["last_name"] }}</h6>
                    <p class="card-text">{{ user["work_area"] }}</p>
                    <a href="/user-edit/{{ user['id'] }}" class="card-link">Update</a>
                    <a href="/users/delete/{{ user['id'] }}" class="card-link">Delete</a>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
